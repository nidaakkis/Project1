<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="form"/>
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1>Crime Of The Day</h1>
	<h2>Subscribe to Learn the Crime of the Day!</h2>
	<ol>
	  <li id="firstName">
	    <label for="fName">First Name:</label>
		<input type="text" name="fName" id="fName"/>
	  </li>
	  <li id="lastName">
	    <label for="lName">Last Name:</label>
		<input type="text" name="lName" id="lName"/>
	  </li>
	  <li id="input-email">
	    <label for="email">Email</label>
		<input type="email" name="email" id="email" pattern="^.+@.+$" placeholder="crime@gmail.com"/>
	  </li>
	  <li id="phone">
	    <label for="phone">Phone Number</label>
		<input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
	  </li>
	  <li id="dob">
	    <label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="dob"/>
	  </li>
	  <li id="input-age-verification">
	    <input type="checkbox" id="age-verification" name="age-verification" value="18"/>
	    <label for="age-verification">I am over 18 years old</label>
	  </li>
	  <li id="input-submit">
	    <input type="submit" name="submit" id="submit" value="Subscribe"/>
	  </li>
	</ol>
  </form>
</main>
</body>
</html>
